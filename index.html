<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Language" content="pt-br">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="copyright" content="Accenture Brasil">
		<meta name="author" content="miguel.b.gomes@accenture.com">
		<meta name="robots" content="noindex, nofollow">

		<title>Relatório Trello</title>		
		
		<!--CSS-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
		<link type="text/css" rel="stylesheet" href="css/cores.css" />
		<link type="text/css" rel="stylesheet" href="css/dimensoes.css" />
	</head>

	<body class="custom-container">
		<div class="row">
			<div class="col">
				<button id="botaoExportarTXT" class="btn">Exportar para TXT</button>
				<button id="botaoLimparFiltros" class="btn">Limpar Filtros</button>
			</div>
		</div>
		
		<div class="row">
			<div class="col">
				<table class="table table-striped table-bordered table-hover white-background">
					<thead>
						<tr>
							<th>Número</th>
							<th>Lista</th>
							<th>Título</th>
							<th>Etiqueta</th>
							<th>Projeto</th>
							<th>Ticket Number</th>
							<th>Funcional</th>
							<th>Módulo Funcional</th>
							<th>Horas ABAP</th>
							<th>Limite Construção</th>
							<th>Data Release</th>
							<th>Data EF</th>
							<th>ABAP</th>
							<th>Início Construção</th>
							<th>Fim Construção</th>
							<th>Project - Criado</th>
							<th>Project - Planejado</th>
						</tr>
						
						<tr>
							<td><textarea id="buscarNumero" rows=2 cols=12 placeholder="Buscar"></textarea></td>
							<td>
								<select id="buscarLista">
									<option value="Todos">Todas</option>
								</select>
							</td>
							<td><textarea id="buscarTitulo" rows=2 cols=12 placeholder="Buscar"></textarea></td>
							<td>
								<select id="buscarEtiqueta">
									<option value="Todos">Todas</option>
									<option value="N/D">N/D</option>
								</select>
							</td>
							<td>
								<select id="buscarProjeto">
									<option value="Todos">Todos</option>
									<option value="N/D">N/D</option>
								</select>
							</td>
							<td><textarea id="buscarTicketNumber" rows=2 cols=12 placeholder="Buscar"></textarea></td>
							<td>
								<select id="buscarFuncional">
									<option value="Todos">Todos</option>
									<option value="N/D">N/D</option>
								</select>
							</td>
							<td>
								<select id="buscarModuloFuncional">
									<option value="Todos">Todos</option>
									<option value="N/D">N/D</option>
								</select>
							</td>
							<td><textarea id="buscarHorasABAP" rows=2 cols=12 placeholder="Buscar"></textarea></td>
							<td><textarea id="buscarLimiteConstrucao" rows=2 cols=12 placeholder="Buscar"></textarea></td>
							<td>
								<select id="buscarDataRelease">
									<option value="Todos">Todas</option>
									<option value="N/D">N/D</option>
								</select>
							</td>
							<td><textarea id="buscarDataEF" rows=2 cols=12 placeholder="Buscar"></textarea></td>
							<td>
								<select id="buscarABAP">
									<option value="Todos">Todos</option>
									<option value="N/D">N/D</option>
								</select>
							</td>
							<td><textarea id="buscarInicioConstrucao" rows=2 cols=12 placeholder="Buscar"></textarea></td>
							<td><textarea id="buscarFimConstrucao" rows=2 cols=12 placeholder="Buscar"></textarea></td>
							<td>
								<select id="buscarProjectCriado">
									<option value="Todos">Todos</option>
									<option value="Marcado">Marcado</option>
									<option value="Desmarcado">Desmarcado</option>
								</select>
							</td>
							<td>
								<select id="buscarProjectPlanejado">
									<option value="Todos">Todos</option>
									<option value="Marcado">Marcado</option>
									<option value="Desmarcado">Desmarcado</option>
								</select>
							</td>
						</tr>
					</thead>
					
					<tbody id="corpoTabelaRelatorio"></tbody>
				</table>
			</div>
		</div>
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/constantes.js"></script>
		<script type="text/javascript" src="js/elementosTela.js"></script>
		<script type="text/javascript" src="js/variaveisGlobais.js"></script>
		<script type="text/javascript" src="js/funcoesGet.js"></script>
		<script type="text/javascript" src="js/eventosAjax.js"></script>
		<script type="text/javascript" src="js/configsReqAjax.js"></script>
		<script type="text/javascript" src="js/carregamentoDadosTrello.js"></script>
		<script type="text/javascript" src="js/envioDadosTrello.js"></script>
		<script type="text/javascript" src="js/atualizacaoElementosTela.js"></script>
		<script type="text/javascript" src="js/eventosGUI.js"></script>
	</body>
</html>
